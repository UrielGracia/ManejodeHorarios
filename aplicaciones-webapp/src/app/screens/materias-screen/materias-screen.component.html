<section class="home-page">
    <div class="wrapper">
        <div class="section-home">
            <div class="header-home">
                <button class="logout-hide" mat-flat-button>Cerrar Sesión</button>
                <!--<mat-icon class="icon-back" (click)="logout()">arrow_back</mat-icon>-->
                <span class="title">Lista de Materias</span>
                <button class="logout" mat-flat-button color="warn" (click)="logout()">Cerrar Sesión</button>
            </div>
            <div class="body-home">
                <div class="mat-elevation-z8">                    
                    <table mat-table [dataSource]="dataSource">                        
                        <!-- 1era fila -->                        
                        <ng-container matColumnDef="nrc">                            
                            <th mat-header-cell *matHeaderCellDef> NRC </th>                            
                            <td mat-cell *matCellDef="let element"> {{element.nrc}} </td>                        
                        </ng-container>                                            
                        <!-- 2da fila -->                        
                        <ng-container matColumnDef="name_materia">                            
                            <th mat-header-cell *matHeaderCellDef> Nombre de la Materia </th>                            
                            <td mat-cell *matCellDef="let element"> {{element.name_materia}} </td>                        
                        </ng-container>                                            
                        <!-- 3era fila -->                        
                        <ng-container matColumnDef="seccion">                            
                            <th mat-header-cell *matHeaderCellDef> Sección </th>                            
                            <td mat-cell *matCellDef="let element"> {{element.seccion}} </td>                        
                        </ng-container>                                            
                        <!-- Symbol Column -->                        
                        <ng-container matColumnDef="dias">                            
                            <th mat-header-cell *matHeaderCellDef> Días </th>                            
                            <td mat-cell *matCellDef="let element"> {{element.dias}} </td>                        
                        </ng-container>                        
                        <ng-container matColumnDef="hora_inicio">                            
                            <th mat-header-cell *matHeaderCellDef> Hora Inicio </th>                            
                            <td mat-cell *matCellDef="let element"> {{element.hora_inicio}} </td>                        
                        </ng-container>                        
                        <ng-container matColumnDef="hora_final">                            
                            <th mat-header-cell *matHeaderCellDef> Hora Final </th>                            
                            <td mat-cell *matCellDef="let element"> {{element.hora_final}} </td>                        
                        </ng-container>                        
                        <ng-container matColumnDef="salon">                            
                            <th mat-header-cell *matHeaderCellDef> Salón </th>                            
                            <td mat-cell *matCellDef="let element"> {{element.salon}} </td>                        
                        </ng-container>                        
                        <ng-container matColumnDef="prog_educativo">                            
                            <th mat-header-cell *matHeaderCellDef> Programa Educativo </th>                            
                            <td mat-cell *matCellDef="let element"> {{element.prog_educativo}} </td>                        
                        </ng-container>                        
                    
                        <ng-container matColumnDef="editar">                            
                            <th mat-header-cell *matHeaderCellDef> Actualizar </th>                            
                            <td mat-cell *matCellDef="let element" class="td-editar">                                
                                <i class="bi bi-pencil-square" (click)="goEditar(element.id)"></i>                             
                            </td>                        
                        </ng-container>                        
                        <ng-container matColumnDef="eliminar">                            
                            <th mat-header-cell *matHeaderCellDef> Eliminar </th>                            
                            <td mat-cell *matCellDef="let element" class="td-eliminar">                                 
                                <i class="bi bi-trash3-fill" (click)="delete(element.id)"></i>                       
                            </td>                       
                        </ng-container>                                            
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>                        
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>                    
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                    showFirstLastButtons
                                    aria-label="Select page of periodic elements">                    
                    </mat-paginator>
                </div>  
            </div>
        </div>
    </div>
</section>
