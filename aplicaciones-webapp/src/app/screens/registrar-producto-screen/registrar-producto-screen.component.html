<section class="registro-user">
    <div class="wrapper">
        <!-- Engloba todo el formulario con la cabecera -->
        <div class="section-registro">
            <!-- Muestra el titulo en la cabecera del componente-->
            <div class="header-registro">
                <mat-icon class="icon-back" (click)="regresar()">arrow_back</mat-icon>
                <span class="title">Registrar Producto</span>
                <mat-icon class="icon-forward">arrow_forward</mat-icon>
            </div>
            <div class="body-registro">
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>ID Producto</mat-label>
                    <input matInput [(ngModel)]="product.id_producto" name="id" placeholder="Ingresa el ID del Producto"> 
                </mat-form-field>
                <div *ngIf="errors.id_producto" class="invalid-feedback">{{ errors.id_producto }}</div>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Nombre del Producto</mat-label>
                    <input matInput [(ngModel)]="product.name_producto" placeholder="Ingresa el Nombre del Producto">
                </mat-form-field>
                <div *ngIf="errors.name_producto" class="invalid-feedback">{{ errors.name_producto }}</div>
                
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Precio del Producto</mat-label>
                    <input matInput [(ngModel)]="product.precio" placeholder="Ingresa el Precio">
                </mat-form-field>
                <div *ngIf="errors.precio" class="invalid-feedback">{{ errors.precio }}</div>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Departamento al que pertenece</mat-label>
                    <input matInput [(ngModel)]="product.departamento" placeholder="Ingresa el Departamento ">
                </mat-form-field>
                <div *ngIf="errors.departamento" class="invalid-feedback">{{ errors.departamento }}</div>

                <div class="section-buttons">  
                    <button class="btn btn-danger" (click)="regresar()">Cancelar</button>  
                    <button *ngIf="!editar" class="btn btn-primary" type="submit" (click)="registrar()">Registrar</button>
                </div>

            </div>
        </div>
    </div>
</section>
